<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Objeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            color: #0073e6;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #005bb5;
        }

        #result-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Gerar Objeto</h1>
    <label for="labelId">Label ID</label>
    <input id="labelId" placeholder="Digite o Label ID">

    <label for="brand">Brand</label>
    <input id="brand" placeholder="Digite o valor para Brand">

    <label for="brewery">Brewery</label>
    <input id="brewery" placeholder="Digite o valor para Brewery">

    <label for="liquid">Liquid</label>
    <input id="liquid" placeholder="Digite o valor para Liquid">

    <label for="packageName">Package Name</label>
    <input id="packageName" placeholder="Digite o valor para Package Name">

    <label for="region">Region</label>
    <input id="region" placeholder="Digite o valor para Region">

    <label for="segment">Segment</label>
    <input id="segment" placeholder="Digite o valor para Segment">

    <label for="vendorOwnership">Vendor Ownership</label>
    <input id="vendorOwnership" placeholder="Digite o valor para Vendor Ownership">

    <button onclick="generateObject()">Gerar Objeto</button>
    <button onclick="copyToClipboard()">Copiar Objeto</button>

    <div id="result-container">
        <h2>Resultado:</h2>
        <pre id="result">O objeto gerado será exibido aqui.</pre>
    </div>

    <script>
        function generateObject() {
            const labelId = document.getElementById("labelId").value;

            const inputs = [
                { id: "brand", labelAttributeId: "b2cbdd59-63a4-45a4-bff4-03d08a2c474b" },
                { id: "brewery", labelAttributeId: "b2cbdd59-63a4-45a4-bff4-03d08a2c474a" },
                { id: "liquid", labelAttributeId: "b2cbdd59-63a4-45a4-bff4-03d08a2c474e" },
                { id: "packageName", labelAttributeId: "b2cbdd59-63a4-45a4-bff4-03d08a2c474d" },
                { id: "region", labelAttributeId: "b2cbdd59-63a4-45a4-bff4-03d08a2c474f" },
                { id: "segment", labelAttributeId: "b2cbdd59-63a4-45a4-bff4-03d08a2c474c" },
                { id: "vendorOwnership", labelAttributeId: "a2e1a1cb-f507-5b3b-ba74-c117a0f5680d" },
            ];

            const labelValues = inputs.map(input => ({
                labelId: labelId,
                labelAttributeId: input.labelAttributeId,
                value: document.getElementById(input.id).value.toUpperCase()
            }));

            const result = { labelValues };
            document.getElementById("result").textContent = JSON.stringify(result, null, 4);
        }

        function copyToClipboard() {
            const resultText = document.getElementById("result").textContent;
            if (resultText === "O objeto gerado será exibido aqui.") {
                alert("Por favor, gere o objeto antes de copiar.");
                return;
            }

            navigator.clipboard.writeText(resultText)
                .then(() => {
                    document.querySelectorAll("input").forEach(input => input.value = "");
                    document.getElementById("result").textContent = "O objeto gerado será exibido aqui.";
                })
                .catch(err => {
                    alert("Erro ao copiar para a área de transferência.");
                    console.error(err);
                });
        }
    </script>
</body>
</html>
